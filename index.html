<!DOCTYPE html>
<html>
  
	<head>
		<title>A Clone of Google's Homepage</title>	  
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body>
	
		<div id="header">
			<ul>
				<li><a href="#" id="signin">Sign in</a></li>
				<li><a href="#">Apps</a></li>
				<li><a href="#">Images</a></li>
				<li><a href="#">Gmail</a></li>
				<li><a href="#">+You</a></li>
			</ul>
		</div>
	
		<div id="container">
			<img src="https://www.google.com/images/srpr/logo11w.png" width="269" height="95" alt="Google's logo.">
			<div id="search_box">
				<form action="#" method="post">
					<input type="text" name="search">
				</form>
			</div>
			<div>
				<button class="button">Google Search</button>
				<button class="button">I'm Feeling Lucky</button>
			</div>
		</div>
	  
		<div id="footer">
			<ul id="right_side">
				<li><a href="#">Settings</a></li>
				<li><a href="#">Privacy &amp; Terms</a></li>
			</ul>
			<ul id="left_side">
				<li><a href="#">Advertising</a></li>
				<li><a href="#">Business</a></li> 
				<li><a href="#">About</a></li>
			</ul>
		</div>
	
	</body>

</html>
